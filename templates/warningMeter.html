<!DOCTYPE html>
<html>
	<head>
	<title>StreetPark</title>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/warningMeter.css">
	<link rel="stylesheet" href="../css/backbutton.css">
	</head>
	<body>
		<div id="header"><img id="goback" src="../resources/backArrow.png"></img></div>
		<div id="map"></div>
		<script>
			var warningMeterAddress = JSON.parse(sessionStorage.getItem("selectedWarningMeter"));
			function initMap() {
		        var directionsService = new google.maps.DirectionsService;
		        var directionsDisplay = new google.maps.DirectionsRenderer;
		        var map = new google.maps.Map(document.getElementById('map'), {
		          zoom: 8,
		          center: {lat: 42.3532264, lng: -71.0913747}
		        });
		        directionsDisplay.setMap(map);
		        calculateAndDisplayRoute(directionsService, directionsDisplay);
		      }

	      	function calculateAndDisplayRoute(directionsService, directionsDisplay) {
		        directionsService.route({
		          origin: sessionStorage.getItem("officialOriginAddress"),
		          destination: warningMeterAddress.address,
		          travelMode: google.maps.TravelMode.DRIVING
		        }, function(response, status) {
		          if (status === google.maps.DirectionsStatus.OK) {
		            directionsDisplay.setDirections(response);
		          } else {
		            window.alert('Directions request failed due to ' + status);
	    	      }
	    	    });
	      	}

	      	$(document).ready(function () {
	      		$("#locationAddress").html(warningMeterAddress.address);
	      		$("#meterNumber").html(warningMeterAddress.meterNumber);
	      		$("#licensePlateNumber").html(warningMeterAddress.licensePlateNumber);
	      	});
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmttJYDrcH8tmiI6jIThxo_2ZBotMH_Wc&callback=initMap" async defer></script>
		<div id="form-container">
			<form>
				<fieldset class="form-group">
					<label for="locationAddress">Address: </label>
					<span id="locationAddress">32 Vassar St, Cambridge, MA 02139</span>
				</fieldset>
				<fieldset class="form-group">
					<label for="meterNumber">Meter No.: </label>
					<span id="meterNumber">20</span>
				</fieldset>
				<fieldset class="form-group">
					<label for="licensePlateNumber">License Plate #: </label>
					<span id="licensePlateNumber">M13544K</span>
				</fieldset>
			</form>
		</div>
		<script type="text/javascript">
		$(document).ready(function() {
			$("#goback").click(function() {
	    		window.location="officialListView.html"
		   	});  
		});
		</script>
	</body>
</html>

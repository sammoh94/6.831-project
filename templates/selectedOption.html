	<body>
		<div id="map"></div>
		<script>
			// https://developers.google.com/maps/documentation/javascript/examples/marker-simple
			function showDestination() {
				var currentLocation = {lat: 42.3590956, lng: -71.100438};
				var destinationLocation = {lat: 42.3601874, lng: -71.0935848}

				var map = new google.maps.Map(document.getElementById('map'), {
					center: currentLocation,
					zoom: 15
				});
				var markerAtCurrentLoc = new google.maps.Marker({
					position: currentLocation,
					map: map
				});
				var markerAtDestination = new google.maps.Marker({
					position: destinationLocation,
					map: map
				});
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmttJYDrcH8tmiI6jIThxo_2ZBotMH_Wc&callback=showDestination" async defer></script>
		<div id="form-container">
			<h2> 9 Beacon St. Boston MA 02215</h2>
			<form>
				<fieldset class="form-group">
					<label for="locationCost">Price: </label>
					<input type="text" id="locationCost" value="&dollar;2 per hour"readonly></input>
				</fieldset>
				<fieldset class="form-group">
					<label for="numSpotsOpen">Spots Open: </label>
					<input type="text" id="numSpotsOpen" value="26"readonly></input>
				</fieldset>
				<fieldset class="form-group">
					<label for="timeLimit">Time Limit: </label>
					<input type="text" id="timeLimit" value="2 hours"readonly></input>
				</fieldset>
				<a href="directions.html" class="btn">GET DIRECTIONS!</a>
			</form>
		</div>
	</body>

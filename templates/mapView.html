<!DOCTYPE html>
<html>
	<head>
	<title>StreetPark</title>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/mapView.css">
	<script src="../js/mapView.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmttJYDrcH8tmiI6jIThxo_2ZBotMH_Wc&callback=initMap" async defer></script>
		<script>
			// https://developers.google.com/maps/documentation/javascript/examples/marker-simple
			function initMap() {
				var location = {lat: 42.3590956, lng: -71.100438};

				var map = new google.maps.Map(document.getElementById('map'), {
					center: location,
					zoom: 17
				});
				var marker = new google.maps.Marker({
					position: location,
					map: map
				})
			}
		</script>
		<div id="form-container">
			<form>
				<fieldset class="form-group">
					<input type="text" class="form-control" id="inputAddress" placeholder="Find Parking Near">
				</fieldset>
				<fieldset class="form-group">
					<label for="radiusSelect" id="labelForRadiusSelect">Radius:</label>
					<select id="radiusSelect" class="form-control">
						<option value="0.5">0.5</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="5">5 or more</option>
					</select>
				</fieldset>
				<button type="submit" class="btn"><a href="parkingOptions.html">FIND PARKING!</a></button>
			</form>
		</div>
	</body>
</html>

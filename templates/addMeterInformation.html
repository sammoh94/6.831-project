<!DOCTYPE html>
<html>
	<head>
	<title>StreetPark</title>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script src="../js/addMeterInformation.js"></script>
	<link rel="stylesheet" href="../css/addMeterInformation.css">
	</head>
	<body>
		<img id="goback" src="../resources/backArrow.png"></img>
		<form>
			<fieldset class="form-group">
				<label for="parkingLotName">Parking Lot/ Garage Name:</label>
				<input type="text" class="form-control" id="parkingLotName" placeholder="Enter parking lot/ garage name" required>
				<small class="text-muted">E.g. 20 Sidney St Lot, A St. Garage</small>
			</fieldset>
			<fieldset class="form-group">
				<label for="parkingLotFullAddress">Parking Lot/ Garage Full Address:</label>
				<input type="text" class="form-control" id="parkingLotFullAddress" placeholder="Enter complete Parking Lot Address" required>
			</fieldset>
			<fieldset class="form-group">
				<label for="meterNumber">Meter Number:</label>
				<input type="text" class="form-control" id="meterNumber" placeholder="Enter meter number" required>
			</fieldset>
			<fieldset class="form-group">
				<label for="licensePlateNumber">License Plate Number:</label>
				<input type="text" class="form-control" id="licensePlateNumber" placeholder="Enter License Plate" required>
			</fieldset>
			<button type="submit" class="btn btn-primary" id="submitCarInfo" disabled>Submit</button>
	</body>
</html>
